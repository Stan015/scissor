<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scissor Cut Dashboard</title>
    <script type="module" crossorigin src="/assets/auth-C35938Yn.js"></script>

  <body>
    <header>
      <div class="menu-container">
        <div class="burger">
          <div class="burger_dash"></div>
          <div class="burger_dash"></div>

        </div>
        <a href="./home.html"
          ><img class="logo" src="../images/logo.svg" alt="scissor logo"
        /></a>

      <div class="search-bar-container">

          <button type="submit">
            <img src="../icons/search-icon.svg" alt="search icon" />

            placeholder="Search links by name"

      </div>
    </header>

    <main>
      <nav class="nav-links">
        <div>
          <a href="./home.html">
            <img src="../icons/home-icon.svg" alt="home icon" />
            Dashboard
          </a>
          <a href="#" aria-current="true">
            <img src="../icons/link-icon.svg" alt="link icon" />
            Links
          </a>
          <a href="./analytics.html">
            <img src="../icons/analytics-icon.svg" alt="analytics icon" />
            Analytics
          </a>
        </div>

        <div>
          <a href="./setting.html">
            <img src="../icons/settings-icon.svg" alt="settings icon" />
            Settings
          </a>
          <a href="./help-center.html">
            <img
              src="../icons/customer-care-icon.svg"
              alt="customer care icon"
            />
            Help center
          </a>
        </div>

        <div>
          <div class="user-details">
            <h5 class="user-full-name">Stanley Azi</h5>
            <p class="user-email">azistanley17@gmail.com</p>
          </div>
          <button type="button" class="logout">Log Out</button>
        </div>
      </nav>

      <div class="container">
        <h1>Under Construction</h1>
      </div>
